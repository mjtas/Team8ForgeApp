modules:
  macro:
    - key: ticket-leaderboard-macro
      resource: main
      render: native
      resolver:
        function: resolver
      title: Leaderboard (Kshama)
      description: Display a leaderboard of Atlassian ticket buyers
  function:
    - key: resolver
      handler: index.handler
resources:
  - key: main
    path: src/frontend/index.jsx
app:
  runtime:
    name: nodejs18.x
  id: ari:cloud:ecosystem::app/b75de96d-cfa3-4e49-a1bb-14e8ac3df713
permissions:
  scopes:
    - read:confluence-content.summary
    - write:confluence-content
    - read:confluence-content.all
    - storage:app
  external:
    fetch:
      backend:
      - https://api.humanitix.com/v1/events/*/ticketsimport