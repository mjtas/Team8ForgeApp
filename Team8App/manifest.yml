modules:
  macro:
    - key: ticket-leaderboard-macro
      resource: main
      render: native
      resolver:
        function: resolver
      title: Leaderboard
      description: Display a leaderboard of Atlassian event attendees
  function:
    - key: resolver
      handler: index.handler
resources:
  - key: main
    path: src/frontend/index.jsx
app:
  runtime:
    name: nodejs18.x
  id: ari:cloud:ecosystem::app/25bd299e-48ab-4325-8d17-86ebea0e461d
permissions:
  scopes:
    - read:confluence-content.summary
    - write:confluence-content
    - read:confluence-content.all
    - read:content-details:confluence
    - storage:app
  external:
    images:
      - i.imgur.com
    fetch:
      backend:
        - https://api.humanitix.com/v1/events/*/ticketsimport
