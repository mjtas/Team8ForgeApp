modules:
  macro:
    - key: ticket-leaderboard-macro
      resource: main
      render: native
      resolver:
        function: resolver
      title: Leaderboard
      description: Display a centralised environment of volunteering opportunities
  function:
    - key: resolver
      handler: index.handler
resources:
  - key: main
    path: src/frontend/index.jsx
app:
  runtime:
    name: nodejs18.x
  id: ari:cloud:ecosystem::app/507ba8e2-e598-47c6-ad5c-b81faa44c103
permissions:
  scopes:
    - read:confluence-content.summary
    - write:confluence-content
    - read:confluence-content.all
    - storage:app
  external:
      images:
        - i.imgur.com
        - cdn.filestackcontent.com
      fetch:
        backend:
        - https://api.humanitix.com/v1/events/*/ticketsimport
